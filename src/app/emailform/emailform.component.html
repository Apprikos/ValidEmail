<div class="container">
	<h2>Login</h2>
	<div>
		
		<input [ngModel]="user.email" 
			(ngModelChange)="valuechange($event)"
			placeholder="email"
			type="email" 
			class="form-control" 
			id="email"
			name="email"
			#email="ngModel"
			minlength="7" maxlength="254"
			required
			email
			(blur)="validate()"
			
		>
		
		<span *ngIf="message == true">
		<div *ngIf="typo == false && isEmail == true"  
			[hidden]="email.valid || email.pristine || email.errors?.minlength"
			class="alert alert-danger">
			Email is required
		</div>
		<div *ngIf="typo == false && !email.errors?.minlength && !email.errors?.maxlength"  
			[hidden]="isEmail == true || email.pristine"
			class="alert alert-danger">
			Must be an email
		</div>
		<div *ngIf="email?.errors?.minlength" [hidden]="!email.errors.minlength"
			class="alert alert-danger">
			Email cannot be less than 7 characters long.
		</div>
		<div *ngIf="email?.errors?.maxlength" [hidden]="!email.errors.maxlength"
			class="alert alert-danger">
			Email cannot be more than 254 characters long.
		</div>
		<div *ngIf="typo == true && !email.errors?.minlength && !email.errors?.maxlength"
			class="alert alert-danger"
			(click)="acceptChange()"
			>
			Did you mean {{suggestion}}? Tap to change.
		</div>
		
		</span>
		<input [(ngModel)]="user.password" 
			placeholder="password"
			type="password"
			class="form-control" 
			id="password"
			name="password"
			#password="ngModel"
			required
			password
		>

<!--		<p>{{user.email}}</p> -->
		
		<button type="submit" 
				class="btn btn-success"
				[ngClass]="{'okay': password.valid && email.valid}"
				>Submit</button>

	</div>
	
</div>
